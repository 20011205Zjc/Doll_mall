<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--设置网页的图标-->
    <link rel="icon" href="/img/favicon.ico" mce_href="/static/img/favicon.ico" type="image/x-icon"/>
    <title>测试</title>
</head>
<body>
<!--commonHeader设置公共的头文件-->
<div  th:fragment="commonHeader">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <!--图标库的引入-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</div>

<!--设置公共导航栏-->
<div id="commonNav">
    <nav class="navbar navbar-expand-md navbar-light bg-light navbar-fixed-top " style="height: 40px">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/static/img/favicon.ico" class="rounded-circle" style="height:2rem;">
                玩偶商城
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:class="${active=='index'?'nav-link text-primary active':'nav-link'}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a  th:href="@{/getAllGoods?pageNum=1}" th:class="${active=='sp'?'nav-link text-primary active':'nav-link'}">商店</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">技术支持</a>
                    </li>
                </ul>
                <form class="d-flex" >

                    <ul class="navbar-nav me-auto">

                        <li class="nav-item">
                            <!---->
                            <a  th:href="@{/spController(userId=${userId})}" th:text="${merchant}" th:class="${active=='kzt'?'nav-link text-primary active':'nav-link'}"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" th:text="${root}"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user}" th:text="${index}"><i class="bi bi-person"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user}"><img th:src="${tx}" class="rounded-circle" style="height:2rem;"></a>
                        </li>

<!--                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/out}" >退出登录</a>
                        </li>-->
                    </ul>

                </form>
            </div>
        </div>
    </nav>
</div>
<!--=====================================================================-->
<script>
    function kzt(){
        var myKZT = document.getElementById("myKZT");
        myKZT.submit();
    }
</script>
</body>
</html>
