<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--设置网页的图标-->
    <link rel="icon" href="/static/img/favicon.ico" mce_href="/static/img/favicon.ico" type="image/x-icon"/>
    <title>商品列表</title>
<!--    <div th:insert="common/common::commonHeader"></div>-->
<!--    <div th:replace="~{common/common::#commonNav(active='sp')}"></div>-->
    <div th:insert="~{common/commonHead::#headerCommon}"></div>
</head>

<link rel="stylesheet" href="/static/css/goods.css">
<link rel="stylesheet" href="/static/css/search.css">
<script src="/static/js/goods.js"></script>
<body>
<!--加载条-->
<div class="preloader-inner">
    <ul class="preloader-main">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div th:insert="~{common/commonHead::#navCommon(active='sp')}"></div>
<br>
<br>
<div th:insert="~{goods/Goods::#searchCommon}"></div>
<!--==============================-->
<div th:insert="~{goods/goodsType::#type(active='all')}"></div>
<!--=====================================================-->
<div style="margin-top: 20px">
<!--<em th:text="${search}" style="width: 515px;border-radius: 20px;margin-left: 300px;"> </em>-->
</div>
<!--=======================================================-->
<div class="author-aritcle-area-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-wrapper-index-02">
                    <h2 class="section-title">关于<em th:text="${search}" style="color:tomato;font-family:STHupo"></em>的商品</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!--///////////////////////////////////////////////////////////////////-->
            <div class="col-md-6 col-lg-4" th:each="allGood:${page.list}">
                <div class="single-blog-list-nature">
                    <div class="img-box">
                        <img th:src="${allGood.getGoodsPhoto1()}" alt="image" >
                    </div>
                    <div class="content">
                        <h3 class="title">
                            <a href="#" th:text="${allGood.getGoodsDescribe1()}">In every walk in with nature one receives far more than he seeks.</a>
                        </h3>
                        <div class="post-meta">
                            <ul class="list">
                                <li class="list-item">
                                    <a href="#">
                                        <i class="las la-tag icon"></i>
                                        <span class="text" th:text="${allGood.getGoodsPrice()}"></span>￥
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a th:href="@{/goods(getGoodsName=${allGood.getGoodsName()},shopId=${allGood.getShopId()})}">
                                        <i class="lar la-comment icon"></i>
                                        <span class="text">购买</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--====================================================-->
<div style="text-align: center">
    <a th:if="${page.hasPreviousPage}" th:href="@{/getGoodsLikeByGoodsDescribe1(pageNum=1,goodsDescribe1=${goodsDescribe1})}">首页</a>
    <a th:if="${page.hasPreviousPage}" th:href="@{/getGoodsLikeByGoodsDescribe1(pageNum=${page.prePage},goodsDescribe1=${goodsDescribe1})}">上一页</a>
    <span th:each="num : ${page.navigatepageNums}">
        <!--如果当前访问的页码和下面的数字对应，就改变对应数字的样式-->
    <a th:if="${page.pageNum == num}" style="color: tomato" th:href="@{/getGoodsLikeByGoodsDescribe1(pageNum=${num},goodsDescribe1=${goodsDescribe1})}" th:text="'['+${num}+']'"></a>
    <a th:if="${page.pageNum != num}" th:href="@{/getGoodsLikeByGoodsDescribe1(pageNum=${num},goodsDescribe1=${goodsDescribe1})}" th:text="${num}"></a>
    </span>
    <a th:if="${page.hasNextPage}" th:href="@{/getGoodsLikeByGoodsDescribe1(pageNum=${page.nextPage},goodsDescribe1=${goodsDescribe1})}">下一页</a>
    <a th:if="${page.hasNextPage}" th:href="@{/getGoodsLikeByGoodsDescribe1(pageNum=${page.pages},goodsDescribe1=${goodsDescribe1})}">尾页</a>
</div>

</body>
</html>
