<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--设置网页的图标-->
    <link rel="icon" href="/static/img/favicon.ico" mce_href="/static/img/favicon.ico" type="image/x-icon"/>
    <title>商品列表</title>
    <div th:insert="common/common::commonHeader"></div>
</head>
<link rel="stylesheet" href="/static/css/goods.css">
<link rel="stylesheet" href="/static/css/search.css">
<script src="/static/js/goods.js"></script>
<script src="/static/js/goodsType.js"></script>

<body style="background-image: url('/static/img/xx.jpg')">
<div th:replace="~{common/common::#commonNav(active='sp')}"></div>
<!--=====================================================-->
<div th:insert="~{common/search::#search}"></div>
<div id="lx" class="lx" style="width: 515px; border-radius: 20px;border: red 1px solid;margin-left: 300px;margin-top: 0;display: none;position: absolute; z-index: 10" >

</div>
<!--=======================================================-->
<div class="ancester" style="margin-top: 50px;border-radius: 20px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01" style="border-radius: 30px;background-color: tomato">
            <a class="navbar-brand disabled" style="font-family: LiSu">分类：</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="myUl" >
                <li class="nav-item active" th:each="goodsTypes, staut : ${goodsTypes}" >
                    <a class="nav-link active" th:href="@{/type(typeId=${goodsTypes.getTypeId()})}" th:text="${goodsTypes.getTypeName()}"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="product_area" style="background-color: wheat">
        <div class="product" th:each="allGood : ${type}">
            <img th:src="${allGood.getGoodsPhoto1()}">
            <div class="product_price">价格：<em th:text="${allGood.getGoodsPrice()}">ytt</em>&nbsp;￥</div>
            <div class="product_des" th:text="${allGood.getGoodsDescribe1()}">嘟嘟猫咪玩偶埃斯蒂生活家居毛毛玩具娃娃</div>
            <div class="product_shop">销量：<em th:text="${allGood.getSalesVolume()}"></em>+</div>
            <form action="/goods" method="post">
                <input type="hidden" th:value="${allGood.getShopId()}" name="shopId">
                <input type="hidden" th:value="${allGood.getGoodsName()}" name="getGoodsName">
                <button type="submit" class="btn btn-warning">了解详情<i class="bi bi-bag-heart"></i></button>
            </form>

        </div>
    </div>

</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2010–2021 前沿科技Artech All rights reserved</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="javascript:void(0);">关于我们</a></li>
        <li class="list-inline-item"><a href="javascript:void(0);">联系我们</a></li>
        <li class="list-inline-item"><a href="javascript:void(0);">隐私协议</a></li>
    </ul>
</footer>
</body>
</html>
